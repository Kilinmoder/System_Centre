<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>施工中!</title>

<style>
  .all-browsers {
    margin: 0;
    padding: 5px;
    background-color: lightgray;
  }
  
  .all-browsers > h1, .browser {
    margin: 10px;
    padding: 5px;
  }
  
  .browser {
    background: white;
  }
  
  .browser > h2, p {
    margin: 4px;
    font-size: 90%;
  }
  
  footer {
    text-align: center;
    padding: 3px;
    background-color: DarkSalmon;
    color: white;
    position:relative;
    margin-top: 830px;
  }
  </style>
</head>

<body>
<h1>
    刚创建文件夹,知道你很急,但你先别急
</h1> 

<script>
    var ipAddress;
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        ipAddress = "您的IP为: " + data.ip+"  您的IP已被记录!!";
        document.getElementById('ipAddress').innerHTML = ipAddress;
      })
      .catch(error => console.error('Unable to get IP address:', error));

</script>

<footer>
<p id="ipAddress"></p>
</footer>


</body>
</html>
